<!DOCTYPE html>
<html>
<head>
    <title>Simple Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1 >WELCOME TO CALCULATOR</h1>
    <div id="calculator">
        <input id="result" type="text" placeholder="0">
        <div class="buttons">
            <button onclick="updateResult('7')" type="button">7</button>
            <button onclick="updateResult('8')" type="button">8</button>
            <button onclick="updateResult('9')" type="button">9</button>
            <button onclick="updateResult('+')" type="button">+</button>
            <br>
            <button onclick="updateResult('4')" type="button">4</button>
            <button onclick="updateResult('5')" type="button">5</button>
            <button onclick="updateResult('6')" type="button">6</button>
            <button onclick="updateResult('-')" type="button">-</button>
            <br>
            <button onclick="updateResult('1')" type="button">1</button>
            <button onclick="updateResult('2')" type="button">2</button>
            <button onclick="updateResult('3')" type="button">3</button>
            <button onclick="updateResult('*')" type="button">*</button>
            <br>
            <button onclick="updateResult('0')" type="button">0</button>
            <button onclick="updateResult('.')" type="button">.</button>
            <button onclick="clearResult()" type="button">cls</button>
            <button onclick="updateResult('/')" type="button">/</button>
            <br>
            <button onclick="calculateResult()" type="button">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
